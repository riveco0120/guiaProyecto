<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h2>Iniciar Sesión</h2>
        <label for="correoLogin">Correo:</label>
        <input type="email" id="correoLogin" required>
        <label for="contrasenaLogin">Contraseña:</label>
        <input type="password" id="contrasenaLogin" required>
        <button onclick="iniciarSesion()">Iniciar Sesión</button>
        <button onclick="irA('register.html')">Registrarse</button>
        <button onclick="irA('index.html')">Salir</button>
        <p id="mensajeError"></p>
        <div id="usuarioLogueado" style="display: none;">
            <p>Bienvenido, <span id="nombreUsuario"></span>!</p>
            <button onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
